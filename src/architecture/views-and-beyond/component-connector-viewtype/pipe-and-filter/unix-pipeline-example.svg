@startuml unix-pipeline-example

skinparam backgroundColor white
skinparam defaultFontName Arial
skinparam defaultFontSize 11
skinparam shadowing false
skinparam roundCorner 8


skinparam component {
    BackgroundColor #7CB342
    FontColor white
    BorderColor #558B2F
    BorderThickness 1
}

skinparam component<<source>> {
    BackgroundColor #4A90D9
    BorderColor #1565C0
}

skinparam component<<sink>> {
    BackgroundColor #F5A623
    BorderColor #E65100
}

skinparam component<<transformer>> {
    BackgroundColor #7CB342
    BorderColor #558B2F
}

skinparam component<<splitter>> {
    BackgroundColor #00ACC1
    BorderColor #00838F
}

skinparam component<<aggregator>> {
    BackgroundColor #AB47BC
    BorderColor #7B1FA2
}

skinparam component<<error>> {
    BackgroundColor #EF5350
    BorderColor #C62828
}

skinparam component<<tee>> {
    BackgroundColor #FF7043
    BorderColor #D84315
}

skinparam arrow {
    Color #37474F
    FontColor #37474F
    Thickness 2
}

skinparam rectangle {
    BackgroundColor #FAFAFA
    BorderColor #90A4AE
    BorderThickness 1
}

skinparam package {
    BackgroundColor #F5F5F5
    BorderColor #666666
}

skinparam note {
    BackgroundColor #FFFDE7
    BorderColor #FBC02D
    FontSize 10
}

skinparam legend {
    BackgroundColor #FAFAFA
    BorderColor #BDBDBD
    FontSize 10
}

skinparam queue {
    BackgroundColor #FFF9C4
    BorderColor #F9A825
}

skinparam component {
    BackgroundColor #455A64
    FontColor white
    BorderColor #263238
}

title Unix Pipeline: Top 10 Most Common Words

[cat file.txt] <<source>> as cat
[tr -cs\n'A-Za-z' '\\n'] as tr1
[tr 'A-Z'\n'a-z'] as tr2
[sort] as sort1
[uniq -c] as uniq
[sort -rn] as sort2
[head -10] <<sink>> as head

cat -right-> tr1 : "text"
tr1 -right-> tr2 : "words"
tr2 -right-> sort1 : "lowercase"
sort1 -right-> uniq : "sorted"
uniq -right-> sort2 : "counted"
sort2 -right-> head : "ranked"

note top of cat
    Source: Read file
end note

note top of tr1
    Tokenize into words
end note

note top of tr2
    Normalize case
end note

note top of sort1
    Alphabetize for uniq
end note

note top of uniq
    Count occurrences
end note

note top of sort2
    Order by frequency
end note

note top of head
    Sink: Take top 10
end note

legend bottom
    Command: cat file.txt | tr -cs 'A-Za-z' '\\n' | tr 'A-Z' 'a-z' | sort | uniq -c | sort -rn | head -10
endlegend

@enduml

