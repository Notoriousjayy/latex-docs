@startuml filter-types

skinparam backgroundColor white
skinparam defaultFontName Arial
skinparam defaultFontSize 11
skinparam shadowing false
skinparam roundCorner 8


skinparam component {
    BackgroundColor #7CB342
    FontColor white
    BorderColor #558B2F
    BorderThickness 1
}

skinparam component<<source>> {
    BackgroundColor #4A90D9
    BorderColor #1565C0
}

skinparam component<<sink>> {
    BackgroundColor #F5A623
    BorderColor #E65100
}

skinparam component<<transformer>> {
    BackgroundColor #7CB342
    BorderColor #558B2F
}

skinparam component<<splitter>> {
    BackgroundColor #00ACC1
    BorderColor #00838F
}

skinparam component<<aggregator>> {
    BackgroundColor #AB47BC
    BorderColor #7B1FA2
}

skinparam component<<error>> {
    BackgroundColor #EF5350
    BorderColor #C62828
}

skinparam component<<tee>> {
    BackgroundColor #FF7043
    BorderColor #D84315
}

skinparam arrow {
    Color #37474F
    FontColor #37474F
    Thickness 2
}

skinparam rectangle {
    BackgroundColor #FAFAFA
    BorderColor #90A4AE
    BorderThickness 1
}

skinparam package {
    BackgroundColor #F5F5F5
    BorderColor #666666
}

skinparam note {
    BackgroundColor #FFFDE7
    BorderColor #FBC02D
    FontSize 10
}

skinparam legend {
    BackgroundColor #FAFAFA
    BorderColor #BDBDBD
    FontSize 10
}

skinparam queue {
    BackgroundColor #FFF9C4
    BorderColor #F9A825
}

title Filter Types by Data Flow Pattern

package "Data Producers" {
    component "**Producer**\n(Source)" as Producer <<source>>
    note right of Producer
        No input ports
        1+ output ports
        Examples: readers,
        sensors, generators
    end note
}

package "Data Consumers" {
    component "**Consumer**\n(Sink)" as Consumer <<sink>>
    note right of Consumer
        1+ input ports
        No output ports
        Examples: writers,
        displays, loggers
    end note
}

package "Data Transformers" {
    component "**Transformer**" as Transformer <<transformer>>
    note right of Transformer
        1+ input ports
        1+ output ports
        Examples: parsers,
        encoders, enrichers
    end note
}

package "Data Filters" {
    component "**Tester**\n(Filter)" as Tester #9C27B0
    note right of Tester
        Input → Subset output
        Based on criteria
        Examples: search,
        validators, samplers
    end note
}

package "Data Routers" {
    component "**Splitter**" as Splitter <<splitter>>
    note right of Splitter
        1 input → N outputs
        Examples: routers,
        classifiers, demux
    end note
    
    component "**Aggregator**" as Aggregator <<aggregator>>
    note right of Aggregator
        N inputs → 1 output
        Examples: mergers,
        joiners, mux
    end note
}

@enduml

