@startuml tee-pattern

skinparam backgroundColor white
skinparam defaultFontName Arial
skinparam defaultFontSize 11
skinparam shadowing false
skinparam roundCorner 8


skinparam component {
    BackgroundColor #7CB342
    FontColor white
    BorderColor #558B2F
    BorderThickness 1
}

skinparam component<<source>> {
    BackgroundColor #4A90D9
    BorderColor #1565C0
}

skinparam component<<sink>> {
    BackgroundColor #F5A623
    BorderColor #E65100
}

skinparam component<<transformer>> {
    BackgroundColor #7CB342
    BorderColor #558B2F
}

skinparam component<<splitter>> {
    BackgroundColor #00ACC1
    BorderColor #00838F
}

skinparam component<<aggregator>> {
    BackgroundColor #AB47BC
    BorderColor #7B1FA2
}

skinparam component<<error>> {
    BackgroundColor #EF5350
    BorderColor #C62828
}

skinparam component<<tee>> {
    BackgroundColor #FF7043
    BorderColor #D84315
}

skinparam arrow {
    Color #37474F
    FontColor #37474F
    Thickness 2
}

skinparam rectangle {
    BackgroundColor #FAFAFA
    BorderColor #90A4AE
    BorderThickness 1
}

skinparam package {
    BackgroundColor #F5F5F5
    BorderColor #666666
}

skinparam note {
    BackgroundColor #FFFDE7
    BorderColor #FBC02D
    FontSize 10
}

skinparam legend {
    BackgroundColor #FAFAFA
    BorderColor #BDBDBD
    FontSize 10
}

skinparam queue {
    BackgroundColor #FFF9C4
    BorderColor #F9A825
}

title Tee Pattern: Data Duplication

[Source] <<source>> as Source

[Tee] <<tee>> as Tee

[Analysis\nPath] <<transformer>> as Analysis
[Archive\nPath] <<transformer>> as Archive
[Monitor\nPath] <<transformer>> as Monitor

[Analytics\nSink] <<sink>> as AnalyticsSink
[Storage\nSink] <<sink>> as StorageSink
[Dashboard\nSink] <<sink>> as DashSink

Source -right-> Tee : "data"

Tee -down-> Analysis : "copy 1"
Tee -down-> Archive : "copy 2"
Tee -down-> Monitor : "copy 3"

Analysis -down-> AnalyticsSink
Archive -down-> StorageSink
Monitor -down-> DashSink

note right of Tee
    Same data sent to
    all output ports
end note

legend bottom
    Use cases: audit logging, parallel analysis,
    backup streams, real-time monitoring
endlegend

@enduml

