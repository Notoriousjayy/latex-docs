@startuml execution-models

skinparam backgroundColor white
skinparam defaultFontName Arial
skinparam defaultFontSize 11
skinparam shadowing false
skinparam roundCorner 8


skinparam component {
    BackgroundColor #7CB342
    FontColor white
    BorderColor #558B2F
    BorderThickness 1
}

skinparam component<<source>> {
    BackgroundColor #4A90D9
    BorderColor #1565C0
}

skinparam component<<sink>> {
    BackgroundColor #F5A623
    BorderColor #E65100
}

skinparam component<<transformer>> {
    BackgroundColor #7CB342
    BorderColor #558B2F
}

skinparam component<<splitter>> {
    BackgroundColor #00ACC1
    BorderColor #00838F
}

skinparam component<<aggregator>> {
    BackgroundColor #AB47BC
    BorderColor #7B1FA2
}

skinparam component<<error>> {
    BackgroundColor #EF5350
    BorderColor #C62828
}

skinparam component<<tee>> {
    BackgroundColor #FF7043
    BorderColor #D84315
}

skinparam arrow {
    Color #37474F
    FontColor #37474F
    Thickness 2
}

skinparam rectangle {
    BackgroundColor #FAFAFA
    BorderColor #90A4AE
    BorderThickness 1
}

skinparam package {
    BackgroundColor #F5F5F5
    BorderColor #666666
}

skinparam note {
    BackgroundColor #FFFDE7
    BorderColor #FBC02D
    FontSize 10
}

skinparam legend {
    BackgroundColor #FAFAFA
    BorderColor #BDBDBD
    FontSize 10
}

skinparam queue {
    BackgroundColor #FFF9C4
    BorderColor #F9A825
}

title Execution Models: Push vs Pull

rectangle "Push-Based Execution" #E3F2FD {
    component "Producer" as PushProd <<source>>
    component "Consumer" as PushCons <<sink>>
    
    PushProd -right-> PushCons : "**push(data)**" #1565C0
    
    note bottom of PushProd
        Producer controls rate
        "I have data for you"
    end note
}

rectangle "Pull-Based Execution" #FFF3E0 {
    component "Producer" as PullProd <<source>>
    component "Consumer" as PullCons <<sink>>
    
    PullCons -left-> PullProd : "**request()**" #E65100
    PullProd -right-> PullCons : "**data**" #E65100
    
    note bottom of PullCons
        Consumer controls rate
        "Give me next item"
    end note
}

legend bottom
    **Push**: Natural for streaming sources (sensors, events)
    **Pull**: Natural for demand-driven processing (lazy evaluation)
endlegend

@enduml

