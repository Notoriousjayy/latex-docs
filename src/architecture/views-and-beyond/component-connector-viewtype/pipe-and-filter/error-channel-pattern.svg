@startuml error-channel-pattern

skinparam backgroundColor white
skinparam defaultFontName Arial
skinparam defaultFontSize 11
skinparam shadowing false
skinparam roundCorner 8


skinparam component {
    BackgroundColor #7CB342
    FontColor white
    BorderColor #558B2F
    BorderThickness 1
}

skinparam component<<source>> {
    BackgroundColor #4A90D9
    BorderColor #1565C0
}

skinparam component<<sink>> {
    BackgroundColor #F5A623
    BorderColor #E65100
}

skinparam component<<transformer>> {
    BackgroundColor #7CB342
    BorderColor #558B2F
}

skinparam component<<splitter>> {
    BackgroundColor #00ACC1
    BorderColor #00838F
}

skinparam component<<aggregator>> {
    BackgroundColor #AB47BC
    BorderColor #7B1FA2
}

skinparam component<<error>> {
    BackgroundColor #EF5350
    BorderColor #C62828
}

skinparam component<<tee>> {
    BackgroundColor #FF7043
    BorderColor #D84315
}

skinparam arrow {
    Color #37474F
    FontColor #37474F
    Thickness 2
}

skinparam rectangle {
    BackgroundColor #FAFAFA
    BorderColor #90A4AE
    BorderThickness 1
}

skinparam package {
    BackgroundColor #F5F5F5
    BorderColor #666666
}

skinparam note {
    BackgroundColor #FFFDE7
    BorderColor #FBC02D
    FontSize 10
}

skinparam legend {
    BackgroundColor #FAFAFA
    BorderColor #BDBDBD
    FontSize 10
}

skinparam queue {
    BackgroundColor #FFF9C4
    BorderColor #F9A825
}

title Error Channel Pattern

rectangle "Main Pipeline" #E8F5E9 {
    [Source] <<source>> as Source
    [Filter A] <<transformer>> as FilterA
    [Filter B] <<transformer>> as FilterB
    [Sink] <<sink>> as Sink
}

rectangle "Error Channel" #FFEBEE {
    [Error\nHandler] <<e>> as ErrorHandler
    [Error\nLog] <<e>> as ErrorLog
}

Source -right-> FilterA : "data"
FilterA -right-> FilterB : "valid data"
FilterB -right-> Sink : "processed"

FilterA -down-> ErrorHandler : "errors" #EF5350
FilterB -down-> ErrorHandler : "errors" #EF5350
ErrorHandler -right-> ErrorLog : "logged" #EF5350

note bottom of ErrorHandler
    Errors routed separately
    from main data flow
end note

legend right
  |= Flow |= Meaning |
  | <#37474F> ──→ | Normal data |
  | <#EF5350> ──→ | Error data |
endlegend

@enduml

