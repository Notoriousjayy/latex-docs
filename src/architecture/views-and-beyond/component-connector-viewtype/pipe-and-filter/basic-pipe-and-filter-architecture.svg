@startuml basic-pipe-and-filter-architecture

skinparam backgroundColor white
skinparam defaultFontName Arial
skinparam defaultFontSize 11
skinparam shadowing false
skinparam roundCorner 8


skinparam component {
    BackgroundColor #7CB342
    FontColor white
    BorderColor #558B2F
    BorderThickness 1
}

skinparam component<<source>> {
    BackgroundColor #4A90D9
    BorderColor #1565C0
}

skinparam component<<sink>> {
    BackgroundColor #F5A623
    BorderColor #E65100
}

skinparam component<<transformer>> {
    BackgroundColor #7CB342
    BorderColor #558B2F
}

skinparam component<<splitter>> {
    BackgroundColor #00ACC1
    BorderColor #00838F
}

skinparam component<<aggregator>> {
    BackgroundColor #AB47BC
    BorderColor #7B1FA2
}

skinparam component<<error>> {
    BackgroundColor #EF5350
    BorderColor #C62828
}

skinparam component<<tee>> {
    BackgroundColor #FF7043
    BorderColor #D84315
}

skinparam arrow {
    Color #37474F
    FontColor #37474F
    Thickness 2
}

skinparam rectangle {
    BackgroundColor #FAFAFA
    BorderColor #90A4AE
    BorderThickness 1
}

skinparam package {
    BackgroundColor #F5F5F5
    BorderColor #666666
}

skinparam note {
    BackgroundColor #FFFDE7
    BorderColor #FBC02D
    FontSize 10
}

skinparam legend {
    BackgroundColor #FAFAFA
    BorderColor #BDBDBD
    FontSize 10
}

skinparam queue {
    BackgroundColor #FFF9C4
    BorderColor #F9A825
}

title Basic Pipe-and-Filter Architecture

[Data\nSource] <<source>> as Source
[Filter A\n(Transform)] <<transformer>> as FilterA
[Filter B\n(Transform)] <<transformer>> as FilterB
[Filter C\n(Transform)] <<transformer>> as FilterC
[Data\nSink] <<sink>> as Sink

Source -right-> FilterA : " Pipe "
FilterA -right-> FilterB : " Pipe "
FilterB -right-> FilterC : " Pipe "
FilterC -right-> Sink : " Pipe "

legend right
  |= Symbol |= Meaning |
  | <#4A90D9> | Source (Producer) |
  | <#7CB342> | Transformer |
  | <#F5A623> | Sink (Consumer) |
  | → | Data Flow (Pipe) |
endlegend

@enduml

