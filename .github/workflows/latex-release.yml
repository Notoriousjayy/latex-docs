name: LaTeX Release (Attach PDFs)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX toolchain
        run: |
          set -euo pipefail

          # Workaround: disable Microsoft/Azure apt repos that can 403 on hosted runners
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list /etc/apt/sources.list.d/microsoft-prod.list || true

          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-pictures \
            texlive-bibtex-extra \
            biber \
            python3-pygments \
            zip

      - name: Build all documents (src LaTeX roots)
        run: make build-all

      - name: Package PDFs for release
        shell: bash
        run: |
          set -euo pipefail
          rm -rf artifacts release
          mkdir -p artifacts/pdfs release

          while IFS= read -r -d '' pdf; do
            rel="${pdf#src/}"
            out="artifacts/pdfs/${rel}"
            mkdir -p "$(dirname "$out")"
            cp -v "$pdf" "$out"
          done < <(find src -type f -name '*.pdf' -print0)

          count="$(find artifacts/pdfs -type f -name '*.pdf' | wc -l | tr -d ' ')"
          echo "Packaged PDFs: $count"
          test "$count" -gt 0

          (cd artifacts/pdfs && zip -r ../../release/latex-pdfs.zip .)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/latex-pdfs.zip
          generate_release_notes: true
