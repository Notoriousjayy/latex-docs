name: LaTeX Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/xu-cheng/texlive-full:latest
      options: --user 0

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (bash, GNU coreutils, Inkscape, zip)
        shell: sh
        run: |
          set -eu

          echo "Installing dependencies inside job container..."
          if command -v apk >/dev/null 2>&1; then
            apk update
            # Install GNU coreutils, grep, findutils, and make to replace BusyBox variants
            apk add --no-cache bash coreutils grep findutils make inkscape zip
          elif command -v apt-get >/dev/null 2>&1; then
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends bash inkscape zip
            rm -rf /var/lib/apt/lists/*
          elif command -v dnf >/dev/null 2>&1; then
            dnf install -y bash inkscape zip
          elif command -v yum >/dev/null 2>&1; then
            yum install -y bash inkscape zip
          else
            echo "ERROR: No supported package manager found in container."
            cat /etc/os-release || true
            exit 1
          fi

          # Create symlink for /usr/bin/bash if bash is at /bin/bash
          if [ -x /bin/bash ] && [ ! -e /usr/bin/bash ]; then
            ln -s /bin/bash /usr/bin/bash
            echo "Created symlink: /usr/bin/bash -> /bin/bash"
          fi

          echo "Installed bash:"
          bash --version | head -n 1
          echo "Installed grep:"
          grep --version | head -n 1
          echo "Installed Inkscape:"
          inkscape -V || true
          echo "Installed zip:"
          zip -v | head -n 2 || true

      - name: Build PDFs (via Makefile)
        shell: bash
        run: |
          set -euo pipefail
          make render-pdfs

      - name: Package PDFs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          zip -r dist/pdfs.zip build/pdfs

      - name: Upload Release Asset (pdfs.zip)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/pdfs.zip