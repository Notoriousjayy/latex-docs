name: Build PDFs

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live (basic)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      - name: Build all documents
        run: make build-all

      - name: Collect PDFs
        run: |
          mkdir -p artifacts
          # Collect any PDFs produced alongside main.tex builds (latexmk outputs next to main.tex by default)
          find docs -type f -name "*.pdf" -print -exec cp -v {} artifacts/ \;

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdfs
          path: artifacts
