# .github/workflows/latex-pages.yml
# Build and publish LaTeX PDFs to GitHub Pages
name: Deploy PDFs to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**/*.tex'
      - 'src/**/*.puml'
      - '.github/workflows/latex-pages.yml'
      - '.github/workflows/_build-latex.yml'

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ============================================================================
  # Build all documents
  # ============================================================================
  build:
    uses: ./.github/workflows/_build-latex.yml
    with:
      build-all: true  # Pages always needs full build
      render-plantuml: true
      upload-artifacts: true

  # ============================================================================
  # Stage PDFs for GitHub Pages
  # ============================================================================
  stage:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built PDFs
        uses: actions/download-artifact@v4
        with:
          name: latex-pdfs
          path: site/pdfs

      - name: Generate index.html
        run: |
          cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>LaTeX Documents</title>
            <style>
              body { font-family: system-ui, -apple-system, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
              h1 { border-bottom: 2px solid #333; padding-bottom: 0.5rem; }
              .category { margin: 1.5rem 0; }
              .category h2 { color: #444; font-size: 1.2rem; margin-bottom: 0.5rem; }
              .category ul { list-style: none; padding: 0; }
              .category li { padding: 0.3rem 0; }
              .category a { color: #0066cc; text-decoration: none; }
              .category a:hover { text-decoration: underline; }
              .updated { color: #666; font-size: 0.85rem; margin-top: 2rem; }
            </style>
          </head>
          <body>
            <h1>ðŸ“„ LaTeX Documents</h1>
            <p>Built PDFs organized by category.</p>
          EOF

          # Generate category sections
          for category in $(find site/pdfs -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | sort); do
            echo "<div class=\"category\">" >> site/index.html
            echo "<h2>$(echo $category | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')</h2>" >> site/index.html
            echo "<ul>" >> site/index.html
            
            find "site/pdfs/$category" -name "*.pdf" -type f | sort | while read -r pdf; do
              name=$(basename "$pdf" .pdf)
              path="${pdf#site/}"
              echo "<li><a href=\"$path\">$name</a></li>" >> site/index.html
            done
            
            echo "</ul></div>" >> site/index.html
          done

          echo "<p class=\"updated\">Last updated: $(date -u +'%Y-%m-%d %H:%M UTC')</p>" >> site/index.html
          echo "</body></html>" >> site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  # ============================================================================
  # Deploy to GitHub Pages
  # ============================================================================
  deploy:
    needs: stage
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
