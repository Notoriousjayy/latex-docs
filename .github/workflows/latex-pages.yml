# .github/workflows/latex-pages.yml
# Build and publish LaTeX PDFs to GitHub Pages
name: Deploy PDFs to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**/*.tex'
      - 'src/**/*.puml'
      - 'tooling/**'
      - '.github/workflows/*.yml'
      - '.github/actions/**'

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ============================================================================
  # Build all documents
  # ============================================================================
  build:
    uses: ./.github/workflows/_build-latex.yml
    with:
      build-all: true
      render-plantuml: true
      upload-artifacts: true

  # ============================================================================
  # Stage PDFs for GitHub Pages
  # ============================================================================
  stage:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built PDFs
        uses: actions/download-artifact@v4
        with:
          name: latex-pdfs
          path: site/pdfs

      - name: Display PDF structure
        run: |
          echo "PDF directory structure:"
          find site/pdfs -name "*.pdf" -type f | head -30
          echo ""
          echo "Total PDFs: $(find site/pdfs -name "*.pdf" -type f | wc -l)"

      - name: Generate index.html
        run: |
          cat > site/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>LaTeX PDFs</title>
            <style>
              :root {
                --bg: #fafafa;
                --text: #333;
                --accent: #0066cc;
                --border: #ddd;
                --hover: #f0f0f0;
              }
              @media (prefers-color-scheme: dark) {
                :root {
                  --bg: #1a1a1a;
                  --text: #e0e0e0;
                  --accent: #4da6ff;
                  --border: #444;
                  --hover: #2a2a2a;
                }
              }
              * { box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                max-width: 1000px;
                margin: 0 auto;
                padding: 2rem 1rem;
                background: var(--bg);
                color: var(--text);
                line-height: 1.6;
              }
              header {
                border-bottom: 2px solid var(--border);
                padding-bottom: 1rem;
                margin-bottom: 2rem;
              }
              .title { font-size: 2rem; margin: 0; }
              .sub { color: #666; margin: 0.5rem 0 0 0; }
              .sub code {
                background: var(--hover);
                padding: 0.2em 0.4em;
                border-radius: 3px;
                font-size: 0.9em;
              }
              h1 {
                font-size: 1.5rem;
                margin: 2rem 0 0.5rem 0;
                padding-top: 1rem;
                border-top: 1px solid var(--border);
              }
              h1:first-of-type { border-top: none; margin-top: 0; }
              h2 {
                font-size: 1.2rem;
                margin: 1.5rem 0 0.5rem 0;
                color: #555;
              }
              h3 {
                font-size: 1rem;
                margin: 1rem 0 0.3rem 0;
                color: #666;
              }
              ul.files {
                list-style: none;
                padding: 0;
                margin: 0.5rem 0;
              }
              ul.files li {
                padding: 0.4rem 0.6rem;
                border-radius: 4px;
              }
              ul.files li:hover {
                background: var(--hover);
              }
              ul.files a {
                color: var(--accent);
                text-decoration: none;
              }
              ul.files a:hover {
                text-decoration: underline;
              }
              .updated {
                color: #888;
                font-size: 0.85rem;
                margin-top: 3rem;
                padding-top: 1rem;
                border-top: 1px solid var(--border);
              }
              .stats {
                display: flex;
                gap: 2rem;
                margin: 1rem 0;
              }
              .stat {
                background: var(--hover);
                padding: 1rem;
                border-radius: 8px;
              }
              .stat-value { font-size: 1.5rem; font-weight: bold; }
              .stat-label { font-size: 0.85rem; color: #666; }
            </style>
          </head>
          <body>
            <header>
              <p class="title">ðŸ“„ LaTeX PDFs</p>
              <p class="sub">Published from <code>src/**/*.tex</code> roots on the <code>main</code> branch.</p>
            </header>
          HTMLEOF

          # Count total PDFs
          total=$(find site/pdfs -name "*.pdf" -type f 2>/dev/null | wc -l)
          categories=$(find site/pdfs -mindepth 1 -maxdepth 1 -type d 2>/dev/null | wc -l)
          
          cat >> site/index.html << STATSEOF
            <div class="stats">
              <div class="stat">
                <div class="stat-value">${total}</div>
                <div class="stat-label">Documents</div>
              </div>
              <div class="stat">
                <div class="stat-value">${categories}</div>
                <div class="stat-label">Categories</div>
              </div>
            </div>
          STATSEOF

          # Generate category sections with recursive structure
          generate_section() {
            local dir="$1"
            local depth="$2"
            local prefix="$3"
            
            # Get PDFs in current directory
            local pdfs=()
            while IFS= read -r -d '' f; do
              pdfs+=("$f")
            done < <(find "$dir" -maxdepth 1 -name "*.pdf" -type f -print0 2>/dev/null | sort -z)
            
            # Get subdirectories
            local subdirs=()
            while IFS= read -r -d '' d; do
              subdirs+=("$d")
            done < <(find "$dir" -mindepth 1 -maxdepth 1 -type d -print0 2>/dev/null | sort -z)
            
            # Skip if empty
            if [[ ${#pdfs[@]} -eq 0 && ${#subdirs[@]} -eq 0 ]]; then
              return
            fi
            
            # Determine heading level
            local htag="h1"
            local id_prefix=""
            if [[ $depth -eq 2 ]]; then
              htag="h2"
              id_prefix="${prefix}-"
            elif [[ $depth -ge 3 ]]; then
              htag="h3"
              id_prefix="${prefix}-"
            fi
            
            local name=$(basename "$dir")
            local display_name=$(echo "$name" | sed 's/-/ /g')
            local id="${id_prefix}${name}"
            
            echo "<${htag} id=\"${id}\">${display_name}</${htag}>"
            
            # List PDFs
            if [[ ${#pdfs[@]} -gt 0 ]]; then
              echo '<ul class="files">'
              for pdf in "${pdfs[@]}"; do
                local fname=$(basename "$pdf" .pdf)
                local rel_path="${pdf#site/}"
                echo "<li><a href=\"${rel_path}\" title=\"${rel_path}\">${fname}.pdf</a></li>"
              done
              echo '</ul>'
            fi
            
            # Recurse into subdirectories
            for subdir in "${subdirs[@]}"; do
              generate_section "$subdir" $((depth + 1)) "$id"
            done
          }

          # Process each top-level category
          for category in $(find site/pdfs -mindepth 1 -maxdepth 1 -type d -exec basename {} \; 2>/dev/null | sort); do
            generate_section "site/pdfs/$category" 1 "$category" >> site/index.html
          done

          # Footer
          cat >> site/index.html << FOOTEREOF
            <p class="updated">Last updated: $(date -u +'%Y-%m-%d %H:%M UTC')</p>
          </body>
          </html>
          FOOTEREOF

          echo "Generated index.html with $total documents in $categories categories"

      - name: Copy build logs (optional)
        run: |
          # Copy log files for debugging if they exist
          mkdir -p site/logs
          find site/pdfs -name "*.log.txt" -o -name "*.stderr.txt" -o -name "*.stdout.txt" | while read f; do
            rel="${f#site/pdfs/}"
            dest="site/logs/$rel"
            mkdir -p "$(dirname "$dest")"
            cp "$f" "$dest" 2>/dev/null || true
          done
        continue-on-error: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  # ============================================================================
  # Deploy to GitHub Pages
  # ============================================================================
  deploy:
    needs: stage
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
