name: Build & Publish LaTeX PDFs to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "src/**/*.tex"
      - "src/**/*.puml"
      - ".github/workflows/latex-pages.yml"
      - "src/**/png/*.png"
      - "src/**/svg/*.svg"
      - "src/**/jpg/*.jpg"

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # Use a TeX Live image for reproducible builds.
    # Note: this image may not include apt-get; install tools via the container's package manager.
    container:
      image: ghcr.io/xu-cheng/texlive-full:latest
      options: --user 0

    # Required for committing back to the repo using GITHUB_TOKEN
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install dependencies (bash, GNU coreutils, Inkscape, PlantUML)
        shell: sh
        run: |
          set -eu

          echo "Installing dependencies inside job container..."
          if command -v apk >/dev/null 2>&1; then
            apk update
            # Install GNU coreutils, grep, findutils, make to replace BusyBox variants
            # Install Inkscape for SVG conversion, PlantUML + Graphviz + Java for diagrams
            apk add --no-cache bash coreutils grep findutils make inkscape fontconfig ttf-dejavu dbus \
              plantuml graphviz openjdk17-jre-headless
          elif command -v apt-get >/dev/null 2>&1; then
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
              bash inkscape plantuml graphviz default-jre-headless
            rm -rf /var/lib/apt/lists/*
          elif command -v dnf >/dev/null 2>&1; then
            dnf install -y bash inkscape plantuml graphviz java-17-openjdk-headless
          elif command -v yum >/dev/null 2>&1; then
            yum install -y bash inkscape plantuml graphviz java-17-openjdk-headless
          else
            echo "ERROR: No supported package manager found in container."
            cat /etc/os-release || true
            exit 1
          fi

          # Create symlink for /usr/bin/bash if bash is at /bin/bash
          if [ -x /bin/bash ] && [ ! -e /usr/bin/bash ]; then
            ln -s /bin/bash /usr/bin/bash
            echo "Created symlink: /usr/bin/bash -> /bin/bash"
          fi

          echo "Installed bash:"
          bash --version | head -n 1
          echo "Installed grep:"
          grep --version | head -n 1
          echo "Installed Inkscape:"
          command -v inkscape >/dev/null 2>&1
          inkscape -V
          echo "Installed PlantUML:"
          plantuml -version 2>&1 | head -n 1 || true

      - name: Render PlantUML diagrams
        shell: bash
        run: |
          set -euo pipefail
          export PATH="/usr/local/bin:/usr/bin:/bin:$PATH"

          ROOT="src"
          CONFIG_NAMES=("plantuml-config.puml" "config.puml")
          FORMATS=("png" "svg")

          echo "=== Searching for PlantUML files under ${ROOT}/ ==="
          echo "Current directory: $(pwd)"
          echo "Directory listing of ${ROOT}/:"
          find "$ROOT" -type f -name "*.puml" 2>/dev/null || echo "No .puml files found or src/ doesn't exist"
          echo ""

          find_config() {
            local start_dir="$1"
            local d="$start_dir"
            while true; do
              for n in "${CONFIG_NAMES[@]}"; do
                if [[ -f "${d}/${n}" ]]; then
                  echo "${d}/${n}"
                  return 0
                fi
              done
              [[ "$d" == "$ROOT" || "$d" == "." ]] && break
              d="$(dirname "$d")"
            done
            echo ""
          }

          # Collect .puml files (excluding config files)
          PUMLS=()
          while IFS= read -r -d '' file; do
            PUMLS+=("$file")
          done < <(find "$ROOT" -type f -name "*.puml" \
            ! -name "plantuml-config.puml" \
            ! -name "config.puml" \
            -print0 2>/dev/null || true)

          echo "Total diagrams discovered: ${#PUMLS[@]}"

          if [[ ${#PUMLS[@]} -eq 0 ]]; then
            echo "WARNING: No PlantUML files found under ${ROOT}/"
            echo "LaTeX build may fail if it expects SVG files from PlantUML."
            exit 0
          fi

          for puml in "${PUMLS[@]}"; do
            dir="$(dirname "$puml")"
            base="$(basename "$puml" .puml)"
            cfg="$(find_config "$dir")"

            mkdir -p "${dir}/png" "${dir}/svg"
            echo "Rendering: ${puml}"
            echo "  Output dir: ${dir}/svg/"

            for fmt in "${FORMATS[@]}"; do
              tmp="${dir}/.plantuml-tmp/${base}/${fmt}"
              mkdir -p "$tmp"

              cfg_abs=""
              if [[ -n "$cfg" ]]; then
                cfg_abs="$(readlink -f "$cfg" 2>/dev/null || echo "$cfg")"
              fi

              pushd "$dir" >/dev/null
              if [[ -n "$cfg_abs" ]]; then
                echo "  Using config: $cfg_abs"
                plantuml "-t${fmt}" -o ".plantuml-tmp/${base}/${fmt}" -config "$cfg_abs" "$(basename "$puml")"
              else
                plantuml "-t${fmt}" -o ".plantuml-tmp/${base}/${fmt}" "$(basename "$puml")"
              fi
              popd >/dev/null

              produced="$(find "$tmp" -type f -name "*.${fmt}" 2>/dev/null | head -n 1 || true)"

              if [[ -z "$produced" ]]; then
                echo "ERROR: No output produced for ${puml} (format=${fmt})"
                echo "  Temp dir contents:"
                ls -la "$tmp" 2>/dev/null || echo "  (empty or missing)"
                exit 1
              fi

              dest="${dir}/${fmt}/${base}.${fmt}"
              mv -f "$produced" "$dest"
              rm -rf "${dir}/.plantuml-tmp/${base}/${fmt}"
              echo "  Created: ${dest}"
            done
          done

          echo ""
          echo "=== PlantUML rendering complete ==="
          echo "Generated SVG files:"
          find "$ROOT" -path "*/svg/*.svg" -type f 2>/dev/null || echo "(none)"

      - name: Build PDFs (via Makefile)
        shell: bash
        run: |
          set -euo pipefail
          export PATH="/usr/local/bin:/usr/bin:/bin:$PATH"
          make build-all

      - name: Update docs/ with latest PDFs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/pdfs
          # Copy build outputs into docs/ for GitHub Pages publishing
          cp -v build/pdfs/*.pdf docs/pdfs/ || true

      - name: Commit updated PDFs and index
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(pdfs): refresh rendered PDFs"
          file_pattern: docs/**

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4