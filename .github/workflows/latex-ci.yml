name: LaTeX CI (Build PDFs)

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-pictures \
            texlive-bibtex-extra \
            biber \
            python3-pygments

      - name: Build all documents (docs/**/src/main.tex)
        run: make build-all

            - name: Collect built PDFs (preserve src paths)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf artifacts
          mkdir -p artifacts/pdfs

          while IFS= read -r -d '' pdf; do
            rel="${pdf#src/}"                 # strip leading src/
            out="artifacts/pdfs/${rel}"       # keep folders + filename.pdf
            mkdir -p "$(dirname "$out")"
            cp -v "$pdf" "$out"
          done < <(find src -type f -name '*.pdf' -print0)

          count="$(find artifacts/pdfs -type f -name '*.pdf' | wc -l | tr -d ' ')"
          echo "Collected PDFs: $count"
          test "$count" -gt 0


      - name: Upload PDFs as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdfs
          path: artifacts/pdfs
          if-no-files-found: error
          retention-days: 14
