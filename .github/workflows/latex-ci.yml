name: LaTeX CI (Build PDFs)

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX toolchain
        shell: bash
        run: |
          set -euo pipefail

          # Workaround: disable Microsoft/Azure apt repos that can 403 on hosted runners
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list /etc/apt/sources.list.d/microsoft-prod.list || true

          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-science \
            texlive-bibtex-extra \
            biber \
            python3-pygments

          # Sanity checks (fail fast if packages are still missing)
          echo "pdflatex: $(command -v pdflatex)"
          pdflatex --version | head -n 2
          kpsewhich inconsolata.sty
          kpsewhich siunitx.sty

      - name: Build all documents (src LaTeX roots)
        run: make build-all

      - name: Collect built PDFs (preserve src paths)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf artifacts
          mkdir -p artifacts/pdfs

          while IFS= read -r -d '' pdf; do
            rel="${pdf#src/}"            # strip leading src/
            out="artifacts/pdfs/${rel}"  # keep folders + filename.pdf
            mkdir -p "$(dirname "$out")"
            cp -v "$pdf" "$out"
          done < <(find src -type f -name '*.pdf' -print0)

          count="$(find artifacts/pdfs -type f -name '*.pdf' | wc -l | tr -d ' ')"
          echo "Collected PDFs: $count"
          test "$count" -gt 0

      - name: Upload PDFs as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-pdfs
          path: artifacts/pdfs
          if-no-files-found: error
          retention-days: 14
